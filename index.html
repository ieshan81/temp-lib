<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookFlix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BookFlix</h1>
        <input type="text" id="search" placeholder="Search books...">
    </header>
    <main>
        <section id="tbr">
            <h2>To Be Read (TBR)</h2>
            <div class="book-row" id="tbr-row"></div>
        </section>
        <section id="library">
            <h2>All Books</h2>
            <div class="book-row" id="library-row"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
