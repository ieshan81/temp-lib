<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookFlix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 p-4 flex justify-between items-center">
        <a href="/" class="text-2xl font-bold text-red-600">BOOKFLIX</a>
        <div class="flex items-center gap-4">
            <input type="search" id="search" placeholder="Search books..." 
                   class="px-4 py-2 bg-gray-700 rounded-lg w-64">
            <a href="login.html" id="authBtn" 
               class="bg-red-600 hover:bg-red-700 px-6 py-2 rounded-lg">Login</a>
        </div>
    </nav>

    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 p-8" id="bookGrid"></div>

    <script src="/scripts/auth.js"></script>
    <script src="/scripts/books.js"></script>
</body>
</html>
