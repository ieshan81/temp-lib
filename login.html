<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BookFlix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg w-96 text-center">
        <h1 class="text-2xl font-bold mb-6">BookFlix Login</h1>
        <button onclick="netlifyIdentity.open()" 
                class="bg-red-600 hover:bg-red-700 px-6 py-3 rounded-lg w-full">
            Sign In with Netlify
        </button>
    </div>
</body>
</html>
