<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Developer Portal</h1>
        <button onclick="logout()" class="bg-red-600 px-4 py-2 rounded">Logout</button>
    </nav>

    <div class="max-w-2xl mx-auto p-8">
        <form id="uploadForm" class="space-y-4">
            <input type="file" id="bookFile" accept=".pdf" 
                   class="w-full p-2 bg-gray-700 rounded">
            <input type="text" id="bookIsbn" placeholder="ISBN Number" 
                   class="w-full p-2 bg-gray-700 rounded">
            <button type="submit" 
                    class="w-full bg-red-600 hover:bg-red-700 px-6 py-3 rounded-lg">
                Upload Book
            </button>
        </form>
    </div>

    <script src="/scripts/auth.js"></script>
    <script src="/scripts/upload.js"></script>
</body>
</html>
