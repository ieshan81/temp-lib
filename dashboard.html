<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookFlix Dashboard</title>
    <!-- Corrected Font Awesome CDN without integrity attribute to avoid CORS issues -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css" crossorigin="anonymous">
    <!-- Ensure correct path to CSS file (adjust based on your project structure) -->
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">BookFlix</div>
        <div class="nav-buttons">
            <button onclick="window.location.href='dashboard.html'">DASHBOARD</button>
            <button onclick="logout()">LOGOUT</button>
        </div>
        <input type="text" placeholder="Search books..." id="searchBar">
    </nav>

    <!-- Main Content -->
    <main>
        <section>
            <h1>To Be Read (TBR)</h1>
            <p>ALL BOOKS</p>
            <div id="tbrList"></div>
        </section>
    </main>

    <!-- Firebase Production Builds (only required components) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>

    <!-- Custom Script loaded as a module to support ES6 syntax -->
    <script src="/scripts/dashboard.js" type="module"></script>

    <!-- Inline script for logout functionality -->
    <script>
        function logout() {
            firebase.auth().signOut()
                .then(() => {
                    window.location.href = 'index.html'; // Redirect to login page
                })
                .catch((error) => {
                    console.error('Logout Error:', error);
                });
        }
    </script>
</body>
</html>
