<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookFlix - Dashboard</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Replace Font Awesome Kit with CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2Lw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Firebase client SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
</head>
<body>
    <header>
        <div class="header-left">
            <h1>BookFlix</h1>
            <nav>
                <a href="dashboard.html">Dashboard</a>
                <button id="logout-btn">Logout</button>
            </nav>
        </div>
        <input type="text" id="search" placeholder="Search books...">
    </header>
    <main>
        <section id="all-books">
            <h2>All Books</h2>
            <div id="all-books-shelf" class="shelf"></div>
        </section>
        <section id="liked">
            <h2>Liked Books</h2>
            <div id="liked-shelf" class="shelf"></div>
        </section>
        <section id="tbr">
            <h2>To Be Read (TBR)</h2>
            <div id="tbr-shelf" class="shelf"></div>
        </section>
        <div id="genre-shelves"></div>
    </main>
    <script src="scripts/dashboard.js"></script>
</body>
</html>
