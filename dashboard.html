<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookFlix - Dashboard</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <header>
        <div class="header-left">
            <h1>BookFlix</h1>
            <nav>
                <a href="dashboard.html">Dashboard</a>
                <button id="logout-btn">Logout</button>
            </nav>
        </div>
        <input type="text" id="search" placeholder="Search books...">
    </header>
    <main>
        <section id="all-books">
            <h2>All Books</h2>
            <div id="all-books-shelf" class="shelf"></div>
        </section>
        <section id="liked">
            <h2>Liked Books</h2>
            <div id="liked-shelf" class="shelf"></div>
        </section>
        <section id="tbr">
            <h2>To Be Read (TBR)</h2>
            <div id="tbr-shelf" class="shelf"></div>
        </section>
        <div id="genre-shelves"></div>
    </main>
    <script src="/scripts/dashboard.js" type="module"></script>
</body>
</html>
