<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-8">
        <div class="flex gap-4 mb-4">
            <button onclick="prevPage()" class="bg-red-600 px-4 py-2 rounded">Previous</button>
            <span id="currentPage" class="px-4 py-2">1</span>
            <button onclick="nextPage()" class="bg-red-600 px-4 py-2 rounded">Next</button>
            <input type="number" id="gotoPage" class="bg-gray-700 px-2 rounded w-20" placeholder="Page">
            <button onclick="gotoPage()" class="bg-red-600 px-4 py-2 rounded">Go</button>
            <button onclick="toggleFullscreen()" class="bg-red-600 px-4 py-2 rounded">Fullscreen</button>
        </div>
        <canvas id="pdfViewer" class="w-full border border-gray-700"></canvas>
    </div>
    <script src="/scripts/reader.js"></script>
</body>
</html>
