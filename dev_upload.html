<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Books - Developer Uploads</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="nf-header">
    <div class="nf-logo">Netflix Books</div>
    <nav class="nf-nav-links">
      <a href="home.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="#" id="logoutBtn">Sign Out</a>
    </nav>
  </header>
  
  <!-- Developer Access Check -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', user => {
        if (user) {
          fetch('dev.json')
            .then(response => response.json())
            .then(data => {
              if (!data.developers.includes(user.email)) {
                alert("You are not authorized to access this page.");
                window.location.href = 'home.html';
              }
            });
        } else {
          window.netlifyIdentity.open();
        }
      });
    }
  </script>

  <main class="dev-upload-main" style="margin-top:60px;">
    <h1>Developer Book Upload</h1>
    <form id="uploadForm" class="upload-form">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />
      </div>
      <div>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required />
      </div>
      <div>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required />
      </div>
      <div>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required />
      </div>
      <div>
        <label for="file">Book File (PDF):</label>
        <input type="file" id="file" name="file" accept="application/pdf" required />
      </div>
      <button type="submit">Upload Book</button>
    </form>
    <div id="uploadStatus"></div>
  </main>
  <script src="uploadBook.js"></script>
  <script src="script.js"></script>
</body>
</html>
